<ion-header>
  <ion-navbar white>
    <ion-title>Results</ion-title>
    <ion-buttons end>
      <button (click)="toggleHeader()"></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content fullscreen="true">
  <ion-list >
    <button ion-item *ngFor="let track of listing" detail-none (click)="detail(track)">
      <ion-thumbnail item-left>
        <img [src]="track.album.images[0].url" alt="">
      </ion-thumbnail>
      <h2>{{track.name}}</h2>
      <h3>{{track.artists[0].name}}</h3>
      <p>{{track.album.name}}</p>
      <ion-note item-right>
        {{track.duration_ms| moment}}
      </ion-note>
    </button>

  </ion-list>

</ion-content>
